apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'com.amazonaws:aws-lambda-java-core:1.2.0',
            'com.amazonaws:aws-lambda-java-events:2.2.2',
            'com.amazonaws:aws-java-sdk-sqs:1.+',
            'com.amazonaws:aws-java-sdk-bom:1.11.399',
            'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.4.0',
            'com.google.guava:guava:19.0',
            'com.google.code.gson:gson:2.8.5',
            'vc.inreach.aws:aws-signing-request-interceptor:0.0.21',
            'commons-dbutils:commons-dbutils:1.7',
            'org.postgresql:postgresql:42.2.5'
    )
    testCompile (
            'junit:junit:4.12',
            'org.mockito:mockito-core:2.8.9',
            'org.powermock:powermock-module-junit4:1.7.1',
            'org.powermock:powermock-api-mockito2:1.7.1'
    )
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip